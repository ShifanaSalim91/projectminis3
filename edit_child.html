
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Child</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Optional: Bootstrap for nicer buttons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <h2 class="mb-3">Edit Child Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Child Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Child Name" value="{{ child.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" value="{{ child.dob.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="Male" {% if child.gender=='Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if child.gender=='Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if child.gender=='Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Profile Picture</label>
                    <input type="file" name="profile_pic" class="form-control">
                    {% if child.profile_pic %}
                        <img src="{{ url_for('static', filename='uploads/' ~ child.profile_pic) }}" class="img-thumbnail mt-2" width="120">
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Update Child</button>
                <a href="{{ url_for('view_child', child_id=child.id) }}" class="btn btn-secondary ms-2">Back to Profile</a>
            </form>
        </div>
    </div>
</body>
</html>

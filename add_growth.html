{% extends "base.html" %}
{% block title %}Add Growth Record{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>Add Growth Record for {{ child.name }}</h3>
    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Height (cm)</label>
            <input type="number" step="0.1" name="height_cm" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Weight (kg)</label>
            <input type="number" step="0.1" name="weight_kg" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <a href="{{ url_for('view_child', child_id=child.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

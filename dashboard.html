<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("{{ url_for('static', filename='mom.jpg') }}");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .dashboard-container {
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      margin: 50px auto;
      max-width: 1100px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    h2 {
      font-weight: 700;
      color: #0d6efd;
      animation: slideDown 1s ease;
    }

    .child-card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-bottom: 25px;
      overflow: hidden;
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: popUp 0.6s ease forwards;
      opacity: 0;
    }

    .child-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .child-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .child-card-body {
      padding: 20px;
      text-align: center;
    }

    .child-card h3 {
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }

    .child-card p {
      margin: 5px 0;
      color: #555;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: #0d6efd;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-success, .btn-danger {
      border-radius: 30px;
      padding: 8px 20px;
      font-weight: 600;
    }

    /* Animations */
    @keyframes popUp {
      0% {
        transform: translateY(30px) scale(0.95);
        opacity: 0;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2 class="text-center mb-4">Welcome, {{ current_user.username }}</h2>
    <div class="text-end mb-3">
      <a href="{{ url_for('add_child') }}" class="btn btn-success">âž• Add Child</a>
      <a href="{{ url_for('logout') }}" class="btn btn-danger">ðŸšª Logout</a>
    </div>
    <div class="row">
      {% for child in children %}
      <div class="col-md-4">
        <div class="card child-card">
          {% if child.profile_pic %}
          <img src="{{ url_for('static', filename='uploads/' + child.profile_pic) }}" alt="{{ child.name }}">
          {% else %}
          <img src="{{ url_for('static', filename='uploads/default.png') }}" alt="Default Image">
          {% endif %}
          <div class="child-card-body">
            <h3>{{ child.name }}</h3>
            <p><strong>DOB:</strong> {{ child.dob.strftime('%d-%m-%Y') }}</p>
            <p><strong>Gender:</strong> {{ child.gender }}</p>
            <a href="{{ url_for('view_child', child_id=child.id) }}" class="btn btn-primary w-100">View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
